{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="section">
	<div class="container">
		<div class="box">
			<h1 class="is-size-3">Delete Item</h1>
			<div class="columns is-white">
				<div class="column">
					<form action="{{ url_for('deleteItem',item=item.title)}}" method="post">
						<div class="section">
							<p class="is-size-4">
								Are you sure you want to <strong>Delete</strong>?
							</p>
						</div>
						<div class="field is-grouped">
							<div class="control">
								<button class="button is-link">Submit</button>
							</div>
							<div class="control">
								<a
												class="button is-text"
												href="{{url_for('showItem', item_cat=item.cat_id, item_name=item.title)}}">
									Cancel
								</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>
</div>
{% endblock %}
